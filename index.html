<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Time Tracking Dashboard</title>
</head>

<body>
        <div class="container" >
            <div class="report-jery">
                <div class="profile">
                    <img src="image-jeremy.png" alt="profile-image" class="profile-img">

                    <div class="report-title">
                        <h2 class="title">
                            Report for
                        </h2>

                        <h1 class="user-name">
                            Jeremy Robson
                        </h1>
                    </div>

                </div>

                <div class="time-variance">
                    <ul class="categories">
                        <li class="stat-category">
                            Daily
                        </li>
                        <li class="stat-category is-active">
                            Weekly
                        </li>
                        <li class="stat-category">
                            Monthly
                        </li>
                    </ul>
                </div>
            </div>

            <section class="stats-container">

                <div class="stat-card-container">

                    <div class="work card">
                        <img src="icon-work.svg" alt="suitcase" class="bg-img">

                        <div class="stat-card">
                            <div class="more">
                                <h2 class="category">Work</h2>
                                <img src="icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    32hrs
                                </h1>

                                <p class="duration">
                                    Last Week - 36hrs
                                </p>
                            </section>
                        </div>
                    </div>
                </div>

                <div class="stat-card-container">

                    <div class="play card">
                        <img src="icon-play.svg" alt="gamepad" class="bg-img">

                        <div class="stat-card">
                            <div class="more">
                                <h2 class="category">Play</h2>
                                <img src="icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    10hrs
                                </h1>

                                <p class="duration">
                                    Last Week - 8hrs
                                </p>
                            </section>
                        </div>
                    </div>

                </div>

                <div class="stat-card-container">

                    <div class="study card">
                        <img src="icon-study.svg" alt="book" class="bg-img">

                        <div class="stat-card">
                            <div class="more">
                                <h2 class="category">Study</h2>
                                <img src="icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    4hrs
                                </h1>

                                <p class="duration">
                                    Last Week - 7hrs
                                </p>
                            </section>
                        </div>
                    </div>
                </div>

                <div class="stat-card-container">

                    <div class="exercise card">

                        <img src="icon-exercise.svg" alt="workout" class="bg-img workout-icon">

                        <div class="stat-card">
                            <div class="more">
                                <h2 class="category">Exercise</h2>
                                <img src="icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    4hrs
                                </h1>

                                <p class="duration">
                                    Last Week - 5hrs
                                </p>
                            </section>
                        </div>
                    </div>
                </div>

                <div class="stat-card-container">

                    <div class="social card">
                        <img src="icon-social.svg" alt="social" class="bg-img message-bubble-icon">

                        <div class="stat-card">
                            <div class="more">
                    
                                <h2 class="category">Social</h2>
                                
                                <img src="icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    5hrs
                                </h1>

                                <p class="duration">
                                    Last Week - 10hrs
                                </p>
                            </section>
                        </div>
                    </div>
                </div>

                <div class="stat-card-container">

                    <div class="self-care card">
                        <img src="icon-self-care.svg" alt="heart" class="bg-img heart-icon">

                        <div class="stat-card">
                            <div class="wrapper">
                                <h2 class="category">Self Care</h2>
                                <img src="icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    2hrs
                                </h1>

                                <p class="history">
                                    Last Week - 2hrs
                                </p>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </>
</body>

</html>
